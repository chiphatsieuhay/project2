<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./CSS/Signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">
        <div class="homepage">
            <p> Welcome to our website </p>

            <div class="box">
                <div class="form">
                    <div class="name">
                        <div class="firstname">
                            <input type="text" name="" placeholder="First Name" id="firstname" class="form-control">
                        </div>
                        <div class="lastname">
                            <input type="text" name="" placeholder="Last Name" id="lastname" class="form-control">
                        </div>
                    </div>
                    <div class="email">
                        <input type="email" name="" placeholder="E-Mail" id="email" class="form-control">
                    </div>
                    <div class="address">
                        <input type="text" name="" placeholder="Address" id="username" class="form-control">
                    </div>
                    <div class="mobile_numbers">
                        <input type="tel" name="" placeholder="Mobile numbers" id="username" class="form-control">
                    </div>
                    <div class="username">
                        <input type="text" name="" placeholder="Username" id="username" class="form-control">
                    </div>
                    <div class="password">
                        <input type="text" name="" placeholder="Password" id="username" class="form-control">
                    </div>
                    <div class="password2">
                        <input type="text" name="" placeholder="Password again" id="username" class="form-control">
                    </div>
                    <div class="signup">
                        <button type="button">Sign up</button>
                    </div>
                </div>
            </div>
